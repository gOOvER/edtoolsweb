# Elite Dangerous Tools Website

site_name: Elite Dangerous Tools
site_description: Comprehensive tools and resources for Elite Dangerous commanders
site_author: gOOvER
site_url: https://edtools.example.com

# Repository
repo_name: gOOvER/edtoolsweb
repo_url: https://github.com/gOOvER/edtoolsweb
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  # Cloudflare Pages compatibility - no custom_dir
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Elite Dangerous Color Scheme
    - scheme: elite-dark
      primary: custom
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: elite-light
      primary: custom
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/logo.png
  icon:
    logo: material/rocket-launch

# Plugins - Cloudflare Pages compatible
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: 
        - en
        - de
  - minify:
      minify_html: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  # Git plugins disabled for Cloudflare Pages compatibility
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  #     timezone: Europe/Berlin
  #     locale: en
  #     fallback_to_build_date: false
  #     enabled: true
  # - git-committers:
  #     repository: gOOvER/edtoolsweb
  #     branch: main
  - redirects:
      redirect_maps:
        'old-page.md': 'new-page.md'

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gOOvER/edtoolsweb
      name: GitHub Repository
    - icon: fontawesome/brands/discord
      link: https://discord.gg/elitedangerous
      name: Elite Dangerous Discord
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/EliteDangerous/
      name: Elite Dangerous Reddit
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/EliteDangerous
      name: Elite Dangerous Twitter
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/EliteDangerousOfficial
      name: Elite Dangerous YouTube
  status:
    new: Recently added
    deprecated: Deprecated
  tags:
    HTML5: html
    JavaScript: js
    CSS: css
    Python: python
    Trading: trading
    Combat: combat
    Exploration: exploration
    Engineering: engineering
  privacy:
    enabled: true
    title: Privacy Policy
    description: This website uses cookies and analytics to improve user experience.

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
